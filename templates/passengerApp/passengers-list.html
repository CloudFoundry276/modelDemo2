<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passengers List</title>
</head>
<body>
    <h1>Passengers List</h1>
    {% if passengers %}
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Reward Points</th>
        </thead>
        <tbody>
        {% for passenger in passengers %}
            <tr>
                <td>{{passenger.firstName}}</td>
                <td>{{passenger.lastName}}</td>
                <td>{{passenger.email}}</td>
                <td>{{passenger.rewardPoints}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No Data Found.</p>
    {% endif %}
</body>
</html>
